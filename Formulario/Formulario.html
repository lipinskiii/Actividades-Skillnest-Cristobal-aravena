<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de registros</title>
        <link href="./estilos.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="fondotitulo">Registrate y únete a la comunidad!</h1>
            <form action="#"  method="post" >   
                <div><label for="nombre">Nombre </label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                </div>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" id="password2">
                </div>
                <div>
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="date">
                </div>

                    <label>Género</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="otro" name="genero" value="otro">
                    <label for="otro">Otro</label>
                
                <div>
                    <label for="checkbox">Acepto los términos y condiciones</label>
                    <input type="checkbox" id="checkbox">
                </div>
                <div>
                    <label for="descripcion">Una descripción de mi mismo:</label><br>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50" placeholder="Escribe algo sobre ti..."></textarea>
                </div>
                <div>
                    <select name="intereses" multiple>
                        <option value="musica">Música</option>
                        <option value="deportes">Deportes</option>
                        <option value="viajes">Viajes</option>
                        <option value="tecnologia">Tecnología</option>
                        </select>
                <br>        
                    <input type="submit" value="!Registrarse¡">
                </div>
            </form>
        <p>Volver a la <a href="../index.html">página principal</a></p>
    </body>
</html>
